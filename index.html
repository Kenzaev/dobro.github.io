<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Админ-панель</h1>
    </header>
    <main>
        <form id="product-form">
            <label for="product-name">Название товара:</label>
            <input type="text" id="product-name" name="product-name" required>

            <label for="product-price">Цена:</label>
            <input type="text" id="product-price" name="product-price" required>

            <label for="product-image">Изображение:</label>
            <input type="text" id="product-image" name="product-image" required>

            <label for="product-video">Видео:</label>
            <input type="text" id="product-video" name="product-video" required>

            <button type="submit">Добавить товар</button>
        </form>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
